services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ../public:/var/www/html/public:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  app:
    build: .
    volumes:
      - ../:/var/www/html
    environment:
      DB_HOST: mysql
      DB_DATABASE: carlov
      DB_USERNAME: root
      DB_PASSWORD: password123
      REDIS_HOST: carlov_redis
    depends_on:
      - mysql
      - carlov_redis
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: carlov
      MYSQL_ROOT_PASSWORD: password123
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  carlov_redis:
    image: redis:7-alpine
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: password123
    restart: unless-stopped

volumes:
  mysql_data:
